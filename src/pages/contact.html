<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Coacode LLC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>

  <body class="text-center"> 
    <div class="lBackground">
      
      <!-- NAV BEGIN -->
      <div class="lNav">
        <nav class="nav nav-masthead lNavInternal">
          <a class="lLogo" href="/"><img src="/assets/choco.webp" class="lLogo">
          <span class="lLogoText">Coacode</span></a>
          <div class="d-flex flex-row align-items-center" style="margin-right: 1%">
            <a class="nav-link lLink" href="/">Home</a>
            <a class="nav-link lLink" href="/about">About</a>
            <a class="nav-link font-weight-bold lLink" href="#">Contact</a>
          </div>
        </nav>
      </div>
      <!-- NAV END -->

      <div class="lMainBody">
      <!--HEADER START-->
        <header class ="lHeader">
          <div class="flex" style="margin: auto;">
            <h1 class="cover-heading font-weight-bold lTitle">Contact Us!</h1>
          </div>
        </header>
        <!--HEADER END -->

      <!--MAIN CONTENT START-->
        <main role="main" class="inner cover" style="padding-bottom: 5px">

          <div class="lBodyTextContainer">
            <p class="lBodyText">Send us any questions or problems we can help you solve and we will get back to you as soon as possible! Alternatively, you can directly email us at ContactUs@Coacode.com</p>
          </div>

          <!--form start -->
          <!--Section: Contact v.2-->
          <section class="m-5">

              <!--Section heading-->
              <div class="justify-content-center">

                  <!--Grid column-->
                  <div class="col-md-9 mb-md-0 mb-5" style="margin: auto;">
                      <form id="contact-form" name="contact-form" action="submitform" method="POST">

                          <!--Grid row-->
                          <div class="row">

                              <!--Grid column-->
                              <div class="col-md-6">
                                  <div class="md-form mb-0">
                                      <input type="text" id="name" name="name" class="form-control" required>
                                      <label for="name" class="">Your name</label>
                                  </div>
                              </div>
                              <!--Grid column-->

                              <!--Grid column-->
                              <div class="col-md-6">
                                  <div class="md-form mb-0">
                                      <input type="text" id="email" name="email" class="form-control">
                                      <label for="email" class="">Your email</label>
                                  </div>
                              </div>
                              <!--Grid column-->

                          </div>
                          <!--Grid row-->

                          <!--Grid row-->
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="md-form mb-0">
                                      <input type="text" id="subject" name="subject" class="form-control">
                                      <label for="subject" class="">Subject</label>
                                  </div>
                              </div>
                          </div>
                          <!--Grid row-->

                          <!--Grid row-->
                          <div class="row">

                              <!--Grid column-->
                              <div class="col-md-12">

                                  <div class="md-form">
                                      <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                      <label for="message">Your message</label>
                                  </div>

                              </div>
                          </div>
                          <!--Grid row-->

                      </form>

                      <div class="d-flex text-center text-md-left justify-content-center" style="margin: auto">
                          <a class="btn btn-lg btn-outline-success" style="width: 15vw" onclick="document.getElementById('contact-form').submit();">Send</a>
                      </div>
                  </div>
                  <!--Grid column-->


              </div>

          </section>
        <!--Section: Contact v.2-->


          <div class="d-flex justify-content-center lButtonContainer">
            <a href="/about" class="btn btn-lg btn-primary lButton">Learn more</a>
            <a href="/" class="btn btn-lg btn-primary lButton">Home Page</a>
          </div>
        </main>
      </div>
      <!--MAIN CONTENT END-->
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Designed by Coacode LLC</p>
        </div>
      </footer>
    </div>
  </body>
</html>
